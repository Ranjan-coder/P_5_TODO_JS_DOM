<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div id="parent_heading">
        <div><span><strong>Tasks </strong></span><span>List</span></div>
        <button onclick="showAddTask()"><i class="fa-solid fa-circle-plus" style="color: #1364f1;"></i>Add Item</button>
    </div>
    <div id="cardcontainer" class="card_p_container"></div>


    <!-- popup box when click on Add item -->

    <div id="popup" class="popupbox hide">
        <h2>Add New Task</h2>
        <input id="cardname" type="text">
        <button onclick="addCard()">Add</button>
        <button onclick="hideAddTask()">Close</button>
    </div>


    <script src="./script.js"></script>
</body>
